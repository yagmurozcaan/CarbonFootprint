<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Girişi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    /* Body ve arka plan animasyonu */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(-45deg, #56b0eb, #4b87bc, #3c6ba0, #67c2f2);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* UCGE arka plan yazısı */
    .bg-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20vw;
      color: rgba(255,255,255,0.05);
      font-weight: 900;
      letter-spacing: 2vw;
      user-select: none;
      pointer-events: none;
      white-space: nowrap;
      animation: floatText 6s ease-in-out infinite alternate;
    }

    @keyframes floatText {
      0% { transform: translate(-50%, -50%) scale(1); }
      100% { transform: translate(-50%, -52%) scale(1.05); }
    }

    /* Login kartı */
    .login-card {
      position: relative;
      background: rgba(255,255,255,0.95);
      padding: 3rem 3.5rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
      text-align: center;
      z-index: 2;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    }

    .login-card img {
      max-width: 180px;
      margin-bottom: 1.5rem;
    }

    .login-card h2 {
      margin-bottom: 2rem;
      font-weight: 700;
      color: #1836f7;
      text-align: center;
      font-size: 2rem;
    }

    .login-card .btn-primary {
      background: #1836f7;
      border: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(24,54,247,0.5);
    }
    .login-card .btn-primary:hover {
      background: #0f28c1;
      box-shadow: 0 0 20px rgba(24,54,247,0.7);
    }

    .login-card .btn-outline-secondary {
      transition: all 0.3s ease;
    }
    .login-card .btn-outline-secondary:hover {
      background: rgba(24,54,247,0.1);
      color: #1836f7;
      border-color: #1836f7;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .bg-text { font-size: 35vw; letter-spacing: 5vw; }
      .login-card { padding: 2rem 2.5rem; }
    }
  </style>
</head>
<body>
  <!-- Arka plan UCGE yazısı -->
  <div class="bg-text">UCGE</div>

  <div class="login-card">
    <!-- Revego Logo -->
    <img src="/static/revego.png" alt="Revego Logo" />
    <h2>Admin Girişi</h2>

    {% if error %}
      <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %}

    <form method="post" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Kullanıcı Adı</label>
        <input type="text" class="form-control" id="username" name="username" required autofocus />
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Şifre</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-3">Giriş Yap</button>
    </form>

    <div class="text-center">
      <a href="{{ url_for('index') }}" class="btn btn-outline-secondary w-100">Ana Sayfaya Dön</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
