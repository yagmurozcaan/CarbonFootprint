<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Şifreyi Güncelle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4b87bc, #56b0eb);
      margin: 0;
    }
    .card {
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 45px rgba(0,0,0,0.3);
    }
    .card h2 {
      margin-bottom: 1.5rem;
      color: #1836f7;
      font-weight: 600;
    }
    .form-control:focus {
      border-color: #1836f7;
      box-shadow: 0 0 0 0.2rem rgba(24,54,247,0.25);
    }
    .btn-primary {
      background: #1836f7;
      border: none;
      padding: 0.65rem;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .btn-primary:hover {
      background: #0f28c1;
    }
    .btn-outline-secondary {
      border-radius: 8px;
      padding: 0.5rem;
      font-size: 0.9rem;
    }
    .alert {
      font-size: 0.9rem;
      padding: 0.55rem 0.75rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Yeni Şifrenizi Belirleyin</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ 'success' if category=='success' else 'info' }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% if message %}
      <div class="alert alert-info">{{ message }}</div>
    {% endif %}

    <form method="post" novalidate>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Yeni Şifre</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Yeni şifrenizi girin" required autofocus>
      </div>

      <div class="mb-3 text-start">
        <label for="password_confirm" class="form-label">Yeni Şifre (Tekrar)</label>
        <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="Şifrenizi tekrar girin" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Şifreyi Güncelle</button>
    </form>

    <div class="mt-3">
      <a href="{{ url_for('user.login') }}" class="btn btn-outline-secondary w-100">Giriş Yap</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
