<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Şişe Takip Raporu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    body { font-family: 'Inter', sans-serif; background-color: #E3F2FD; min-height: 100vh; color: #0D47A1; padding: 20px; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
    header img { max-height: 60px; margin-right: 15px; }
    h1 { font-weight: 700; font-size: 2.5rem; margin: 0; color: #1976D2; }
    .insight-cards { display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 40px; }
    .card-insight { background: #BBDEFB; flex: 1 1 200px; padding: 20px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); transition: transform 0.3s ease, box-shadow 0.3s ease; opacity: 0; animation: fadeIn 0.8s forwards; text-align: center; color: #0D47A1; }
    .card-insight:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(0,0,0,0.15); }
    .card-insight h3 { font-size: 1.3rem; margin-bottom: 10px; }
    .card-insight p { font-size: 1.1rem; font-weight: 600; }
    .card-table { background: #FFFFFF; padding: 25px; border-radius: 16px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); opacity: 0; animation: fadeIn 0.8s forwards 0.2s; color: #0D47A1; }
    table { width: 100%; border-collapse: separate; border-spacing: 0; }
    thead th { background-color: #BBDEFB; color: #0D47A1; border-bottom: 2px solid rgba(0,0,0,0.1); padding: 12px 15px; }
    tbody td { padding: 12px 15px; border-bottom: 1px solid rgba(0,0,0,0.05); }
    tbody tr:nth-child(even) { background-color: #E3F2FD; }
    tbody tr:hover { background: #BBDEFB; transition: background 0.3s ease; }
    .card-chart { background: #FFFFFF; padding: 25px; border-radius: 16px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); opacity: 0; animation: fadeIn 0.8s forwards 0.4s; }
    @keyframes fadeIn { to { opacity: 1; } }
    button { background: #BBDEFB; border: none; color: #0D47A1; font-weight: 700; padding: 10px 20px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); transition: all 0.3s ease; }
    button:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(0,0,0,0.15); }
    a.btn-outline-light { color: #0D47A1; border-color: #0D47A1; }
    a.btn-outline-light:hover { background-color: #BBDEFB; color: #0D47A1; border-color: #0D47A1; }
    @media (max-width: 768px) { .insight-cards { flex-direction: column; } }
  </style>
</head>
<body>
<header>
  <div class="d-flex align-items-center">
    <img src="/static/revego.png" alt="Revego Logo">
    <h1>Şişe Takip Raporu</h1>
  </div>
  <div class="d-flex gap-2">
    <a href="{{ url_for('admin_bp.dashboard_home') }}" class="btn btn-primary">Anasayfa</a>
    <a href="{{ url_for('admin_bp.admin_logout') }}" class="btn btn-outline-light">Çıkış Yap</a>
  </div>
</header>

<div class="insight-cards">
  <div class="card-insight">
    <h3>Toplam Şişe</h3>
    <p id="totalBottles">0</p>
  </div>
  <div class="card-insight">
    <h3>Toplam Karbon</h3>
    <p id="totalCarbon">0 kg CO₂</p>
  </div>
  <div class="card-insight">
    <h3>Günlük Şişe</h3>
    <p id="dailyBottles">0</p>
  </div>
  <div class="card-insight">
    <h3>Haftalık Şişe</h3>
    <p id="weeklyBottles">0</p>
  </div>
</div>

<div class="card-table">
  <h3>Tüm Şişe Kayıtları</h3>
  <div class="mb-3 text-end">
    <form id="reportForm" class="d-flex gap-2">
      <select id="reportYear" class="form-select w-auto">
        {% for y in years %}<option value="{{ y }}">{{ y }}</option>{% endfor %}
      </select>
      <select id="reportMonth" class="form-select w-auto">
        {% for m in range(1,13) %}<option value="{{ m }}">{{ m }}</option>{% endfor %}
      </select>
      <button type="button" class="btn btn-primary" onclick="downloadReport()">Aylık Rapor İndir</button>
    </form>
  </div>
  <div class="table-responsive">
    <table id="allBottlesTable" class="table table-striped">
      <thead>
        <tr>
          <th>Şişe Türü</th>
          <th>Adet</th>
          <th>Karbon Ayak İzi</th>
          <th>Tarih</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<div class="card-chart">
  <canvas id="bottleChart"></canvas>
</div>

<!-- JSON veri -->
<div id="bottleData" data-bottles='{{ all_bottles|tojson|safe }}'></div>

<script>
const allBottles = JSON.parse(document.getElementById('bottleData').dataset.bottles);

const tbody = document.querySelector("#allBottlesTable tbody");
let totalBottles = 0, totalCarbon = 0, dailyBottles = 0, weeklyBottles = 0;

allBottles.forEach(item => {
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td>${item.bottle_type}</td>
    <td>${item.quantity}</td>
    <td>${item.carbon.toFixed(2)}</td>
    <td>${new Date(item.date).toLocaleString()}</td>
  `;
  tbody.appendChild(tr);

  totalBottles += item.quantity;
  totalCarbon += item.carbon;
  dailyBottles += item.daily_quantity || 0;
  weeklyBottles += item.weekly_quantity || 0;
});

// Kartları güncelle
document.getElementById("totalBottles").textContent = totalBottles;
document.getElementById("totalCarbon").textContent = totalCarbon.toFixed(2) + " kg CO₂";
document.getElementById("dailyBottles").textContent = dailyBottles;
document.getElementById("weeklyBottles").textContent = weeklyBottles;

// Chart.js
const ctx = document.getElementById("bottleChart").getContext("2d");
const typeCount = {};
allBottles.forEach(b => typeCount[b.bottle_type] = (typeCount[b.bottle_type] || 0) + b.quantity);

new Chart(ctx, {
  type: "bar",
  data: {
    labels: Object.keys(typeCount),
    datasets: [{
      label: "Şişe Adedi",
      data: Object.values(typeCount),
      backgroundColor: ["#BBDEFB","#90CAF9","#64B5F6"]
    }]
  },
  options: {
    responsive: true,
    plugins: {
      legend: { display: false },
      title: { display: true, text: "Şişe Türlerine Göre Dağılım" }
    }
  }
});

function downloadReport() {
  const year = document.getElementById("reportYear").value;
  const month = document.getElementById("reportMonth").value;
  if(!year || !month){ alert("Lütfen yıl ve ay seçiniz!"); return; }
  window.open(`/admin/download_monthly_report?year=${year}&month=${month}`, '_blank');
}
</script>

<script>
